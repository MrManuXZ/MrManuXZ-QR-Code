<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-6">
  <title>Copiar texto</title>
</head>
<body style="text-align: center; margin-top: 100px;">
  <h2>Texto para copiar:</h2>
  <textarea id="texto" rows="4" cols="50" readonly>748514941</textarea><br><br>
  <button onclick="copiarTexto()">Copiar al portapapeles</button>

  <script>
    function copiarTexto() {
      const texto = document.getElementById("texto");
      texto.select();
      texto.setSelectionRange(0, 99999); // Para m√≥viles
      document.execCommand("copy");
      alert("Texto copiado al portapapeles");
    }
  </script>
</body>
</html>
